<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="image"><img src="/images/illustration-hero.svg" alt="music art"></div>
        <div class="content">
            <div class="h-p">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcast on any device<br> anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="music"><img class="music" src="/images/icon-music.svg" alt="an mp3 icon"></div>
                <div class="year">
                    <h5>Annual Plan</h5>
                    <p class="doll">$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="button">
                <button class="payment">Proceed to payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    
    </div>
</body>
</html>
